<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/tonystar/bootstrap-float-label/v3.0.1/dist/bootstrap-float-label.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<form action="#" class="main">
    <div class="form-title">
        Create An Account
    </div>
    <div class="form-text">
        Create an account to enjoy all the services without any ads for free!
    </div>
    <span class="form-group has-float-label">
        <label for="email" class="input-label">Email</label>
        <input type="email" placeholder="Email" required id="email" class="b" class="form-control">
    </span>
    <span class="form-group has-float-label">
        <label for="Password" class="input-label">Password</label>
        <input type="Password" placeholder="Password" required id="Password" class="b"  class="form-control">
    </span>
    <button type="submit" class="button">Create Account</button>
    <p class="have-acc"><a href="#">Already Have An Account? Sign In</a></p>
</form>
</body>
</html>
